workflows:
  build-android:
    name: Build Android
    environment:
      flutter: stable
    triggering:
      events:
        - push
    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Patch flutter_image_compress for AGP 8
        script: |
          PLUGIN_DIR="$HOME/.pub-cache/hosted/pub.dev/flutter_image_compress-1.1.0/android"
          if grep -q "namespace" "$PLUGIN_DIR/build.gradle"; then
            echo "Namespace already set."
          else
            echo "Adding namespace to flutter_image_compress..."
            sed -i '/^android {/a \    namespace "com.flutter.image_compress"' "$PLUGIN_DIR/build.gradle"
          fi

      - name: Build APK
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
