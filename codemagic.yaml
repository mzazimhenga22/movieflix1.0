workflows:
  android-release:
    name: Build Android Release
    environment:
      flutter: stable

    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Patch flutter_image_compress for AGP 8
        script: |
          PLUGIN_DIR="$HOME/.pub-cache/hosted/pub.dev/flutter_image_compress-1.1.0/android"
          GRADLE_FILE="$PLUGIN_DIR/build.gradle"

          echo "Adding namespace to flutter_image_compressâ€¦"
          if ! grep -q '^ *namespace ' "$GRADLE_FILE"; then
            awk '/^android {/ { print; print "    namespace \"com.flutter.image_compress\""; next } 1' "$GRADLE_FILE" > "$GRADLE_FILE.tmp" && mv "$GRADLE_FILE.tmp" "$GRADLE_FILE"
          else
            echo "Namespace already present."
          fi

      - name: Update Kotlin version in flutter_image_compress
        script: |
          GRADLE_FILE="$HOME/.pub-cache/hosted/pub.dev/flutter_image_compress-1.1.0/android/build.gradle"
          sed -i '' 's/kotlin-gradle-plugin:1\.3\.50/kotlin-gradle-plugin:1.7.10/' "$GRADLE_FILE"

      - name: Force Kotlin version compatibility
        script: echo "kotlin.version=1.7.10" >> android/gradle.properties

      - name: Build release APK
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

